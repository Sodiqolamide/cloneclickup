<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickUp Clone</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header Section -->
  <header class="navbar">
    <div class="container">
      <div class="logo">ClickUp</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Learn</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Enterprise</a></li>
        </ul>
      </nav>
      <div class="nav-actions">
        <a href="#" class="login">Log In</a>
        <a href="#" class="signup">Get Started</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>One app to replace them all</h1>
        <p>All your work in one place: tasks, docs, chat, goals, & more.</p>
        <form class="email-form">
          <input type="email" placeholder="Enter your work email" required />
          <button type="submit">Get Started</button>
        </form>
        <p class="no-credit">Free forever. No credit card required.</p>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/600x400" alt="Hero placeholder" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ClickUp Clone. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
